<div><h5> Shop Popular Categories</h5></div>
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let category of allCategories">
    <ng-template carouselSlide >
      <img class="product" [src]="category.image" [alt]="category.name" [title]="category.name" height="250px" width="150px">
      <span class="text-main">{{category.name}}</span>
    </ng-template>
  </ng-container>

</owl-carousel-o>
<div class="pb-5"></div>
