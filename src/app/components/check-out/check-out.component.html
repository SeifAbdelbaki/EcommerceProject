<form (ngSubmit)="handleShippingForm()" [formGroup]="shippingForm" class="mt-5 pt-3">
    
    <div>
      <label for="details"> Details </label>
      <input type="text" formControlName="details" id="details" class="form-control">
    </div>
  
    <div>
      <label for="phone"> Phone </label>
      <input type="tel" formControlName="phone" id="phone" class="form-control">
    </div>
  
    <div>
      <label for="city"> City </label>
      <input type="text" formControlName="city" id="city" class="form-control">
    </div>
  
    <button class="btn bg-main text-white px-4 py-1 mt-3">Submit</button>
  </form>
