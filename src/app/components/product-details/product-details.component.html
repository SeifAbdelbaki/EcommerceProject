<div class="row align-items-center position-relative pt-5" *ngIf="product">
    <div class="col-md-4">
        <div>
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of product.images">
                  <ng-template carouselSlide>
                    <img [src]="slide" class="w-100">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>        
        </div>
    </div>
    <div class="col-md-8">
        <div>
            <h5>{{product.title}}</h5>
            <p>{{product.description}}</p>
            <h6 *ngIf="product.category">{{product.category.name}}</h6>
            <div class="d-flex justify-content-between align-items-center">
                <span>{{product.price}}</span>
                <span>{{product.ratingsAverage}}</span>
                <i class="fa fa-star rating-color"></i>
            </div>

            <button class="btn d-block w-100 bg-main text-white" (click)="addToCart(product._id)">+ Add to Cart</button>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="position-absolute w-100 h-100 top-0 start-0 bg-black opacity-50 d-flex align-items-center justify-content-center">
    <i class="fa fa-spin fa-spinner fa-2xl text-main"></i>
</div>
